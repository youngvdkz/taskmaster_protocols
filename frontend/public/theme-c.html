<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Theme C</title>
  <style>
    :root{
      --bg:#0f0f0f;--card:#191919;--line:#2a2a2a;--text:#f3f3f3;--muted:#b6b6b6;
      --accent:#c3e88d;--accent2:#82aaff;--danger:#ff869a;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto;background:linear-gradient(180deg,#121212 0%,#0c0c0c 100%);color:var(--text)}
    .wrap{max-width:420px;margin:24px auto;padding:0 14px;display:grid;gap:14px}
    h1{margin:0;font-size:24px}
    .sub{color:var(--muted);font-size:13px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:14px;display:grid;gap:10px}
    .row{display:flex;gap:8px;align-items:center}
    .badge{background:rgba(195,232,141,.18);padding:4px 10px;border-radius:999px;font-size:12px}
    .btn{margin-left:auto;background:var(--accent2);border:none;color:#0b0b0b;padding:8px 12px;border-radius:10px}
    .item{display:grid;grid-template-columns:20px 1fr auto auto;gap:8px;align-items:center;border:1px solid var(--line);border-radius:12px;padding:10px}
    .drag{width:14px;height:14px;border:1px solid var(--line);border-radius:3px}
    .act{background:transparent;border:1px solid var(--accent2);color:var(--accent2);padding:6px 10px;border-radius:8px}
    .del{background:transparent;border:1px solid var(--danger);color:var(--danger);padding:6px 10px;border-radius:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div>
      <h1>Protocols</h1>
      <div class="sub">Simple, calm, and focused.</div>
    </div>
    <div class="card">
      <div class="row"><span class="badge">Synced</span><button class="btn">Add protocol</button></div>
      <div class="item"><div class="drag"></div><div>Morning routine</div><button class="act">Rename</button><button class="del">Delete</button></div>
      <div class="item"><div class="drag"></div><div>Gym bag</div><button class="act">Rename</button><button class="del">Delete</button></div>
    </div>
  </div>
</body>
</html>
