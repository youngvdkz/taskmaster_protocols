<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Theme A</title>
  <style>
    :root{
      --bg:#0e1411;--bg2:#122019;--card:#1b2b23;--card2:#223428;
      --text:#eaf2ed;--muted:#9ab2a8;--accent:#5ad7a6;--accent2:#f2b26b;
      --line:rgba(255,255,255,.07);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto; background:radial-gradient(120% 120% at 20% 10%,#1b2a21 0%,var(--bg) 55%,#0a0d0b 100%);color:var(--text)}
    .wrap{max-width:420px;margin:24px auto;padding:0 14px;display:grid;gap:16px}
    h1{margin:0;font-size:24px}
    .sub{color:var(--muted);font-size:13px}
    .card{background:linear-gradient(160deg,var(--card),var(--card2));border:1px solid var(--line);border-radius:16px;padding:14px;display:grid;gap:12px}
    .row{display:flex;gap:10px;align-items:center}
    .badge{background:rgba(90,215,166,.16);padding:4px 10px;border-radius:999px;font-size:12px}
    .btn{margin-left:auto;background:rgba(90,215,166,.18);border:1px solid rgba(90,215,166,.5);color:var(--text);padding:8px 12px;border-radius:12px}
    .item{display:grid;grid-template-columns:26px 1fr auto auto;gap:8px;align-items:center;background:rgba(11,15,12,.6);border:1px solid var(--line);border-radius:12px;padding:10px}
    .drag{width:20px;height:20px;border:1px dashed rgba(255,255,255,.2);border-radius:6px}
    .act{background:rgba(242,178,107,.18);border:1px solid rgba(242,178,107,.45);padding:6px 10px;border-radius:10px}
    .del{background:rgba(242,92,92,.16);border:1px solid rgba(242,92,92,.45);padding:6px 10px;border-radius:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <div>
      <h1>Protocols</h1>
      <div class="sub">Create checklists for your daily routines.</div>
    </div>
    <div class="card">
      <div class="row"><span class="badge">Synced to bot</span><button class="btn">Add protocol</button></div>
      <div class="item"><div class="drag"></div><div>Morning routine</div><button class="act">Rename</button><button class="del">Delete</button></div>
      <div class="item"><div class="drag"></div><div>Gym bag</div><button class="act">Rename</button><button class="del">Delete</button></div>
    </div>
  </div>
</body>
</html>
